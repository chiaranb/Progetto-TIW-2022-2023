<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../css/mystyle.css"
	th:href="@{/css/mystyle.css}" />
</head>
<body>
	<div th:fragment="list(category)" class="fragment1">
		<ul th:unless="${#lists.isEmpty(category.subCategories)}" class="subcategory">
			<li th:each="child : ${category.subCategories}">
			<span th:text="${child.getPosition() + ' ' + child.getName()}"></span> 
			<a th:href="@{/Copy(categoryid=${child.getId()})}">Copy</a> 
			<ul th:replace="this::list (${child})"></ul>
			</li>
		</ul>
	</div>
</body>
</html>
